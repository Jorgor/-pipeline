<div id="map_area">
	<amap [option]="option"  (mapLoaded)="mapLoaded($event)" ></amap>
	<div class="map_control_area">
		<div class="row">
			<span  class="pull-left map_title">筛选条件</span>
		</div>
		<div class="content_area margin_t_10" >
			<div class="row line_map_2d margin_t_20">
                <div class="col-xs-6 name">巡查人员</div>
                <div class="col-xs-6"><img class="type_icon" src="/assets/img/patroller.png" alt=""></div>
				<div class="col-xs-6 name">显示名称</div>
				<div class="col-xs-6"><label class="filter_checkbox_label" [class.active]="show_label"><input [(ngModel)]="show_label"  type="checkbox"></label></div>
			</div>
			<div class="margin_t_10">
				<span class="btn btn-primary btn-sm" (click)="changeSatelliteLayer()">切换卫星地图</span>
			</div>
		</div>

	</div>
</div>
