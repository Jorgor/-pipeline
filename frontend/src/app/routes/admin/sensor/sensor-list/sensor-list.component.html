<div class=" tableBoxJust ">
    <table class="table_normal ">
        <thead>
        <tr>
            <td>序号</td>
            <td>传感器类型</td>
            <td>传感器SN</td>
            <td>状态</td>
            <td>传感器地址</td>
            <td>绑定管网id</td>
            <td>绑定管网编号</td>
            <td>绑定管网类型</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let v of _sensorList; let i = index" >
            <td>{{listNum(i)}}</td>
            <td>{{v.type}}</td>
            <td>{{v.sn}}</td>
            <td>{{v.status}}</td>
            <td>{{v.address}}</td>
            <td>{{v.pipelineId}}</td>
            <td>{{v.pipelineNumber}}</td>
            <td>{{v.pipelineType}}</td>
            <td>
                <span class="table_btn_primary" (click)="showEditModel(v)">编辑</span>
                <span class="table_btn_primary" (click)="showDeleteModel(v.id)">删除</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--分页-->
<paginator [(paginator)]="paginator" (pageChange)="pageChanged($event)"></paginator>
<sensor-editor-index [showEdit]="showEdit" [sensor] = "sensor" (closeEdit) = closeEditModel() (saveEdit) = "saveEdit($event)"></sensor-editor-index>
<sensor-del-index [(showDelete)] = "showDelete" (closeDelete) = "closeDeleteModel()" (delete)="delete()"></sensor-del-index>
