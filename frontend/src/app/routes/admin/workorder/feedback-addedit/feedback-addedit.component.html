<div class="modal " *ngIf="showFeedbackEditModal" tabindex="-1" role="dialog" name="create_task" aria-labelledby="gridSystemModalLabel">
    <form class="modal-dialog editDeviceForm width_700"  role="form">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeFeedback()"><span aria-hidden="true"></span></button>
                <h4 class="modal-title">反馈工单</h4>
            </div>
            <div class="modal-body">
                <div class="row margin_b_10">
                    <div class="col-sm-2 pading_r_0">故障原因</div>
                    <div class="col-sm-10">
                        <input value="{{workorderid}}" name="workorderid" type="hidden"    class="form-control"/>
                        <textarea name="cause"    class="form-control"  ></textarea>
                    </div>
                </div>
                <div class="row margin_b_10">
                    <div class="col-sm-2 pading_r_0">处理内容</div>
                    <div class="col-sm-10">
                        <textarea name="action"  class="form-control"  ></textarea>
                    </div>
                </div>
                <div class="row margin_b_10">
                    <div class="col-xs-3 col-sm-2 pading_r_0">照片列表</div>
                    <div class="col-xs-9 col-sm-10">
                        <label *ngIf="photos.length<=4" class="file-upload upfilelabel " for="image-input">
                            <!--<button  class="btn btn-default btn-block">上传图片</button>-->
                            <!--<input  #newimage   (change)="uploadImage(newimage)" type="file" multiple="multiple">-->
                            <input type="file" name = "file" id="image-input" ng2FileSelect [uploader]="uploader" (change)="selectedFileOnChanged($event)"/>
                        </label>
                    </div>
                </div>
                <div class="row margin_b_10">
                    <div class="col-sm-10 col-sm-offset-2">
                        <div class="row">
                            <div class="col-sm-4 col-xs-6 margin_b_10"  *ngFor="let img of photos"><img class="full_w" [src]="imgurl + img" ></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="model_btn" data-dismiss="modal" (click)="closeFeedback()">返回</button>
                <button type="button" class="model_btn"  (click)="colseSubmit()">提交反馈</button>
            </div>
        </div>
    </div>
    </form>
</div>
<div class="modal " *ngIf="showFedddbackInfoModal" tabindex="-1" role="dialog" name="create_task" aria-labelledby="gridSystemModalLabel">
    <form class="modal-dialog editDeviceForm width_700"  role="form">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeFedddbackInfo()"><span aria-hidden="true"></span></button>
                    <h4 class="modal-title">反馈工单</h4>
                </div>
                <div class="modal-body">
                    <div class="row margin_b_10">
                        <div class="col-sm-2 pading_r_0">故障原因</div>
                        <div class="col-sm-10">
                            <input value="{{feedbackone.id}}" name="id" type="hidden" class="form-control"/>
                            <input value="{{feedbackone.workOrder.id}}" name="workorderid" type="hidden"    class="form-control"/>
                            <textarea name="cause"    class="form-control" disabled>{{feedbackone.cause}}</textarea>
                        </div>
                    </div>
                    <div class="row margin_b_10">
                        <div class="col-sm-2 pading_r_0">处理内容</div>
                        <div class="col-sm-10">
                            <textarea name="action"  class="form-control" disabled>{{feedbackone.action}}</textarea>
                        </div>
                    </div>
                    <div class="row margin_b_10">
                        <div class="col-sm-10 col-sm-offset-2">
                            <div class="row" *ngIf="photos">
                                <div class="col-sm-4 col-xs-6 margin_b_10"  *ngFor="let img of photos"><img class="full_w" [src]="imgurl + img" ></div>
                            </div>
                        </div>
                    </div>

                    <div class="row margin_b_10">
                        <div class="col-sm-2 pading_r_0">处理意见</div>
                        <div class="col-sm-10">
                            <textarea name="audit"  class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="model_btn" data-dismiss="modal" (click)="changewokeorderstate('closed')">通过审核关闭此项工单</button>
                        <button type="button" class="model_btn" data-dismiss="modal" (click)="changewokeorderstate('rejected')">驳回反馈重新处理</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="model_btn" data-dismiss="modal" (click)="closeFedddbackInfo()">关闭</button>
                </div>
            </div>
        </div>
    </form>
</div>
