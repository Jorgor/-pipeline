<div class="admin_filter_box">
	<div class="filter_row">
        <fault-drill (created)="alarmCreated()"></fault-drill>
		<span class="filter_title">故障类型：</span>
		<div class="filter_item">
			<span class="filter_btn" [class.active]="selectedType==''" (click)="typeChanged('')">全部</span>
			<span class="filter_btn" [class.active]="selectedType=='normal'" (click)="typeChanged('normal')">{{faultType.normal}}</span>
			<span class="filter_btn" [class.active]="selectedType=='collapse'" (click)="typeChanged('collapse')">{{faultType.collapse}}</span>
			<span class="filter_btn" [class.active]="selectedType=='blocking'" (click)="typeChanged('blocking')">{{faultType.blocking}}</span>
			<span class="filter_btn" [class.active]="selectedType=='seeper'" (click)="typeChanged('seeper')">{{faultType.seeper}}</span>
			<span class="filter_btn" [class.active]="selectedType=='stink'" (click)="typeChanged('stink')">{{faultType.stink}}</span>
			<span class="filter_btn" [class.active]="selectedType=='pollution'" (click)="typeChanged('pollution')">{{faultType.pollution}}</span>
		</div>
	</div>
</div>
