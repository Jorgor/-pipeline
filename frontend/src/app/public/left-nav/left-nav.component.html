<div class="sub_nav">
    <div class="item" *ngFor="let item of sub_nav_list">
        <div class="name" routerLink="{{item.link}}" routerLinkActive="active"  >{{item.name}}</div>
        <div class="children" *ngIf="checkChildrenExist('children', item)">
            <div class="item" *ngFor="let itemC of item.children">
                <div class="name" routerLink="{{itemC.link}}" routerLinkActive="active">{{itemC.name}}</div>
            </div>
        </div>
    </div>
</div>
