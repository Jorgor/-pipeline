<div class="modal" *ngIf="openSelf">
  <div class="modal-dialog "  role="form"   name="Form" >
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  (click)="hide()" ><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">{{msg}}</div>
      <div class="modal-footer">
        <button type="button" class="btn model_btn"  (click)="hide()">取消</button>
        <button type="button" class="btn model_btn" (click)="confirm()">确定</button>
      </div>
    </div>
  </div>
</div>
