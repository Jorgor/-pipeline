<div class="text-center inline_box">
	<pagination [totalItems]="paginator.totalResults" [maxSize]="maxSize" [itemsPerPage]="paginator.pageSize"  [(ngModel)]="paginator.pageNo" (pageChanged)="pageChanged($event)" previousText="上一页" nextText="下一页"></pagination>
	<span class="pg_total_num">共{{paginator.totalResults}}条</span>
</div>
