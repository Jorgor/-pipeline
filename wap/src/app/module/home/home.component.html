<div class="home-main">
  <div class="reslove-box home-box" *ngIf="resloveDate">
    <header>待处理工单</header>
    <div class="home-contain">
      TODO
    </div>
    <section class="home-btn">
      <span *ngFor="let detailbtn of detailbtns" (click)='btnEmit(detailbtn.event)'>{{detailbtn.name}}</span>
    </section>
  </div>
  <div class="unreslove-box home-box">
    <header>待认领工单</header>
    <div class="home-contain">
      {{pendingNum}}个
    </div>
    <section class="home-btn" [class.disabled]="pendingNum<1 || resloveDate">
      <span routerLink='/home/work-order/work-list/PENDING'>去认领</span>
    </section>
  </div>
</div>
